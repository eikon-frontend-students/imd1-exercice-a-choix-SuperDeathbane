<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Jeu du Morpion</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="crt">
      <h1>OXO</h1>
      <h2>1952</h2>
      <div class="board" id="board"></div>
      <div class="status" id="status">Joueur X commence</div>
      <div
        id="difficulty"
        class="difficulty"
        style="margin-bottom: 8px; font-size: 24px; font-weight: bold"
      ></div>
      <button class="reset" id="reset">Rejouer</button>
      <div class="game-mode">
        <h3> Choisissez un mode de jeu ci-dessous </h3>
        
      <div class="btn-row">
        <button class="mode-btn" id="easy">Balade de santé</button>
        <button class="mode-btn" id="hard">Roter du sang</button>
      </div>
      <div class="btn-row-bottom">
        <button class="mode-btn" id="human">
          J'ai des amis et une vie sociale ; je préfère jouer avec un humain.
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
